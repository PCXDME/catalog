.catalog:
  name: "Minecraft Server Static"
  version: "v1.0"
  description: "Minecraft server Static"
  uuid: minecraft-server-static-0
  questions:
    - variable: "SERVER_IP"
      label: "Server IP"
      description: "IP address of server"
      default: "103.13.28.16"
      type: "string"
      required: true
    - variable: "SERVER_PORT"
      label: "Port number"
      description: "On which port should the server listen?"
      default: 25565
      required: true
      type: "int"
    - variable: "SERVER_ID"
      label: "Server ID"
      description: "ID of server (a-z,0-9,-)"
      default: "lobby"
      type: "string"
      required: true
    - variable: "FOLDER_NAME"
      label: "Folder name"
      description: "Folder name"
      default: "lobby-dev"
      type: "string"
      required: true
    - variable: "RAM_OPTS"
      label: "Ram options"
      description: "Java ram options"
      default: "-Xmx2048M -Xms1024M"
      type: "string"
      required: true
Minecraft-Static:
  scale: 1

